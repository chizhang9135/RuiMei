<script>
    async function loadSchools() {
        const response = await fetch('./schools.json'); // Fetches schools.json from root directory
        const schools = await response.json();
        const schoolContainer = document.getElementById('school-container');

        for (let school of schools) {
            const schoolItem = document.createElement('school-item');
            schoolItem.setAttribute('data', JSON.stringify(school));
            schoolContainer.appendChild(schoolItem);
        }
    }
    loadSchools();
</script>
