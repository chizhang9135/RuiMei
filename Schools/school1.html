<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .school-detail-container {
            display: flex;
            flex-wrap: wrap;
        }

        .school-image {
            max-width: 100%;
            height: auto;
        }

        .school-info {
            flex: 1;
            padding: 20px;
        }

        .school-info h2 {
            margin-top: 0;
        }

        .school-info p {
            margin: 0;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="school-detail-container">
    <div class="school-info">
        <h2>School Name</h2>
        <p><span class="bold">Address:</span> 123 Main St, City, Country</p>
        <p><span class="bold">Type:</span> Private</p>
        <p><span class="bold">Level:</span> K-12</p>
    </div>
    <div>
        <img class="school-image" src="https://example.com/school1-image.jpg" alt="School Picture">
    </div>
</div>
</body>
</html>
